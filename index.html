<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Profiel</title>
  <!-- Voeg Font Awesome library toe voor iconen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url('achtergrondafbeelding.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      transition: background-color 0.5s ease-in-out;
    }

    /* Voeg overgang toe aan achtergrondkleur bij hover */
    body:hover {
      background-color: #e0e0e0;
    }

    /* Mediaquery voor kleinere schermen (bijv. mobiel) */
    @media screen and (max-width: 768px) {
      /* Andere stijlregels voor kleinere schermen */
    }

    header {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      transition: background 0.5s ease-in-out, transform 0.3s ease-in-out;
    }

    /* Voeg hover-effect toe aan header */
    header:hover {
      background: linear-gradient(to right, #0056b3, #007bff);
      transform: translateY(-5px);
    }

    header h1 {
      font-size: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .profile {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      transition: box-shadow 0.5s ease-in-out;
    }

    /* Voeg hover-effect toe aan profielcontainer */
    .profile:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .profile img {
      max-width: 200px;
      border-radius: 10px;
      margin: 20px;
      transition: transform 0.3s ease-in-out;
    }

    /* Voeg hover-effect toe aan profielfoto */
    .profile img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .left {
      flex: 1;
      padding: 20px;
      background-color: #4b5054;
      color: #fff;
    }

    .right {
      flex: 2;
      padding: 20px;
    }

    .blauw-kader {
      border: 2px solid #007bff;
      padding: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    /* Voeg achtergrondkleurverandering op hover toe aan kaders */
    .blauw-kader:hover {
      background-color: #0056b3;
      color: #fff;
      transform: scale(1.05);
    }

    .hobby-kader {
      border: 2px solid #e74c3c;
      padding: 10px;
      margin-top: 10px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    /* Voeg achtergrondkleurverandering op hover toe aan hobbykaders */
    .hobby-kader:hover {
      background-color: #d63031;
      color: #fff;
      transform: scale(1.05);
    }

    .bio {
      font-size: 14px;
      margin-top: 20px;
      line-height: 1.6;
      transition: background-color 0.3s ease-in-out, animation 1s ease-in-out infinite;
    }

    /* Voeg achtergrondkleurverandering op hover toe aan biografie */
    .bio:hover {
      background-color: #f2f2f2;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Voeg een zweefeffect toe aan sociale media links */
    .link {
      transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    /* Voeg hover-effect toe aan sociale media links */
    .link:hover {
      color: #007bff;
      transform: scale(1.1);
      animation: float 0.5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mijn Visitiekaart</h1>
  </header>

  <div class="profile">

      <div class="blauw-kader">

      <div class="blauw-kader">

      </div>
      <div class="blauw-kader">

      </div>
      <div class="blauw-kader">
        <span class="emoji">‚öΩ</span> Hobby's: Voetbal, Lezen, Reizen

    </div>

    <div class="right">

    </div>
</div>
